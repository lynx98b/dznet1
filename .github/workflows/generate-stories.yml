name: Generate Stories Metadata

on:
  push:
    paths:
      - '**.html'
      - '**.jpg'
      - '**.png'
      - '**.jpeg'
      - '**.webp'
  workflow_dispatch:  # Permet de lancer manuellement
  schedule:
    - cron: '0 2 * * 0'  # Tous les dimanches √† 2h du matin

jobs:
  generate-metadata:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ‚Üê ESSENTIEL pour pouvoir push
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ‚Üê ESSENTIEL pour les permissions
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Generate stories metadata
        run: node generate-metadata.js
        
      - name: Commit and push automatically
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add stories-metadata.json
          git diff --staged --quiet || (git commit -m "ü§ñ Auto-update: stories metadata [skip ci]" && git push)
