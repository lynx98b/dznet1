name: Generate Stories Metadata

on:
  push:
    paths:
      - '**.html'
      - '**.jpg'
      - '**.png'
      - '**.jpeg'
      - '**.webp'
      - '**.gif'
      - '**.mp3'
      - '**.wav'
      - '**.ogg'
      - '**.m4a'
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  generate-metadata:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Generate stories metadata
        run: |
          node generate-metadata.js
          
      - name: Show scan results
        run: |
          echo "ðŸ“Š RÃ©sultat du scan:"
          cat stories-metadata.json | jq '.scanSummary'
          
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add stories-metadata.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M') - $(jq '.scanSummary.successful' stories-metadata.json) histoires" && git push)
