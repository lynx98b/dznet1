<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©tection Automatique des Concours - DZNet Kids</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1, h2, h3 {
            font-family: 'Fredoka One', cursive;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .hero-section {
            background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .stats {
            background: #f8f9fa;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }
        
        .concours-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 30px;
        }
        
        .concours-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #e1e8ed;
        }
        
        .concours-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .concours-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }
        
        .concours-content {
            padding: 20px;
        }
        
        .concours-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .concours-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .concours-link {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        
        .concours-link:hover {
            background: #2980b9;
        }
        
        .age-badge {
            background: #FFD93D;
            color: #C44536;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .file-name {
            font-size: 0.9rem;
            color: #999;
            margin-top: 10px;
            font-family: monospace;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .error-state {
            text-align: center;
            padding: 40px;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            margin: 20px;
            color: #856404;
        }
        
        .search-section {
            padding: 20px;
            background: #f8f9fa;
            text-align: center;
        }
        
        .search-input {
            padding: 12px 20px;
            border: 2px solid #3498db;
            border-radius: 25px;
            font-size: 1rem;
            width: 300px;
            max-width: 100%;
            margin: 0 10px;
        }
        
        .search-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        
        .search-btn:hover {
            background: #2980b9;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        @media (max-width: 768px) {
            .concours-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .search-input {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Concours √âducatifs DZNet Kids</h1>
            <p class="subtitle">D√©tection automatique de tous nos concours actifs</p>
        </header>
        
        <div class="stats" id="stats">
            <span id="gameCount">üîç Scan des concours en cours...</span>
        </div>
        
        <div class="search-section">
            <input type="text" class="search-input" id="searchInput" placeholder="Rechercher un concours...">
            <button class="search-btn" onclick="filterConcours()">üîç Rechercher</button>
            <button class="search-btn" onclick="resetSearch()">üîÑ Tout voir</button>
        </div>
        
        <div class="concours-grid" id="concoursGrid">
            <div class="loading">
                <p>Recherche automatique des concours...</p>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const EXCLUDED_FILES = ['index.html', 'concours.html', 'sommaire.html'];
        const CONCOURS_PATTERNS = ['concours', 'concour', 'contest', 'jeux', 'game', 'quiz'];
        const imageExtensions = ['.jpg', '.jpeg', '.png', '.webp', '.gif'];

        // Fonction pour d√©tecter tous les fichiers de concours
        async function discoverConcoursFiles() {
            try {
                console.log('üîç D√©but du scan des fichiers de concours...');
                
                let allFiles = [];
                
                try {
                    // Essayer de r√©cup√©rer la liste via fetch
                    const response = await fetch('./');
                    const text = await response.text();
                    
                    // Parser le HTML pour trouver les liens
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(text, 'text/html');
                    const links = doc.querySelectorAll('a[href$=".html"]');
                    
                    allFiles = Array.from(links)
                        .map(link => link.getAttribute('href'))
                        .filter(file => !EXCLUDED_FILES.includes(file) && 
                               CONCOURS_PATTERNS.some(pattern => file.toLowerCase().includes(pattern)));
                        
                    console.log(`üìÅ Fichiers de concours trouv√©s:`, allFiles);
                    
                } catch (error) {
                    console.log('‚ùå Scan automatique √©chou√©, utilisation de la d√©tection par pattern');
                }
                
                // Si pas de fichiers trouv√©s, utiliser la d√©tection par pattern
                if (allFiles.length === 0) {
                    allFiles = await detectFilesByPattern();
                }
                
                return allFiles;
                
            } catch (error) {
                console.error('Erreur lors de la d√©couverte des fichiers:', error);
                return [];
            }
        }

        // D√©tection par pattern
        async function detectFilesByPattern() {
            console.log('üéØ D√©tection par pattern...');
            const discoveredFiles = [];
            
            // Tester les patterns avec num√©ros
            for (let i = 1; i <= 20; i++) {
                for (const pattern of CONCOURS_PATTERNS) {
                    const filename = `${pattern}${i}.html`;
                    if (await fileExists(filename)) {
                        discoveredFiles.push(filename);
                        console.log(`‚úÖ Trouv√©: ${filename}`);
                    }
                    
                    // Variante avec underscore
                    const filenameUnderscore = `${pattern}_${i}.html`;
                    if (await fileExists(filenameUnderscore)) {
                        discoveredFiles.push(filenameUnderscore);
                        console.log(`‚úÖ Trouv√©: ${filenameUnderscore}`);
                    }
                }
            }
            
            // Tester les patterns sans num√©ros
            for (const pattern of CONCOURS_PATTERNS) {
                const filename = `${pattern}.html`;
                if (await fileExists(filename)) {
                    discoveredFiles.push(filename);
                    console.log(`‚úÖ Trouv√©: ${filename}`);
                }
            }
            
            return discoveredFiles;
        }

        // V√©rifier si un fichier existe
        async function fileExists(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        // V√©rifier si une image existe
        function checkImageExists(imageUrl) {
            return new Promise((resolve) => {
                const img = new Image();
                const timeout = setTimeout(() => resolve(false), 2000);
                
                img.onload = () => {
                    clearTimeout(timeout);
                    resolve(true);
                };
                img.onerror = () => {
                    clearTimeout(timeout);
                    resolve(false);
                };
                img.src = imageUrl;
            });
        }

        // Trouver le logo d'un concours
        async function findConcoursLogo(baseFilename) {
            const baseName = baseFilename.replace('.html', '');
            
            for (const ext of imageExtensions) {
                const imageUrl = `${baseName}${ext}`;
                const exists = await checkImageExists(imageUrl);
                if (exists) {
                    return imageUrl;
                }
            }
            
            return null;
        }

        // Extraire les m√©tadonn√©es d'un fichier HTML
        async function extractFileInfo(filename) {
            try {
                const response = await fetch(filename);
                const html = await response.text();
                
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Extraire le titre
                const title = doc.querySelector('title')?.textContent || 
                             filename.replace('.html', '')
                                    .replace(/_/g, ' ')
                                    .replace(/([a-z])([A-Z])/g, '$1 $2')
                                    .replace(/\b\w/g, l => l.toUpperCase());
                
                // Extraire la description
                let description = doc.querySelector('meta[name="description"]')?.getAttribute('content') || '';
                
                if (!description) {
                    const firstParagraph = doc.querySelector('p');
                    if (firstParagraph) {
                        description = firstParagraph.textContent.substring(0, 120) + '...';
                    } else {
                        const firstH1 = doc.querySelector('h1');
                        description = firstH1 ? firstH1.textContent + " - Concours √©ducatif" : "Concours √©ducatif - Apprendre en s'amusant";
                    }
                }
                
                // Chercher le logo
                const logoUrl = await findConcoursLogo(filename);
                
                // D√©terminer l'√¢ge cible bas√© sur le contenu
                let ageRange = "5-8 ans";
                if (description.toLowerCase().includes('oran') || description.toLowerCase().includes('piliers')) {
                    ageRange = "6-9 ans";
                }
                
                return {
                    filename,
                    title,
                    description,
                    url: filename,
                    logoUrl,
                    ageRange
                };
            } catch (error) {
                console.error(`Erreur avec ${filename}:`, error);
                return {
                    filename,
                    title: filename.replace('.html', '')
                                  .replace(/_/g, ' ')
                                  .replace(/([a-z])([A-Z])/g, '$1 $2')
                                  .replace(/\b\w/g, l => l.toUpperCase()),
                    description: "Concours √©ducatif interactif",
                    url: filename,
                    logoUrl: null,
                    ageRange: "5-8 ans"
                };
            }
        }

        // Filtrer les concours
        function filterConcours() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.concours-card');
            let visibleCount = 0;
            
            cards.forEach(card => {
                const title = card.querySelector('.concours-title').textContent.toLowerCase();
                const description = card.querySelector('.concours-description').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    card.style.display = 'block';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });
            
            document.getElementById('stats').innerHTML = 
                `üéØ ${visibleCount} concours trouv√©s pour "${searchTerm}"`;
        }

        // R√©initialiser la recherche
        function resetSearch() {
            document.getElementById('searchInput').value = '';
            const cards = document.querySelectorAll('.concours-card');
            cards.forEach(card => {
                card.style.display = 'block';
            });
            updateStats();
        }

        // Mettre √† jour les statistiques
        function updateStats() {
            const cards = document.querySelectorAll('.concours-card');
            document.getElementById('stats').innerHTML = 
                `üéØ ${cards.length} concours actifs d√©tect√©s automatiquement`;
        }

        // Fonction principale
        async function loadAllConcoursAutomatically() {
            const concoursGrid = document.getElementById('concoursGrid');
            const statsElement = document.getElementById('stats');
            
            try {
                statsElement.textContent = 'üîç Recherche des concours...';
                
                // D√©couvrir automatiquement les fichiers
                const discoveredFiles = await discoverConcoursFiles();
                
                if (discoveredFiles.length === 0) {
                    statsElement.textContent = '‚ùå Aucun concours trouv√©';
                    concoursGrid.innerHTML = `
                        <div class="error-state">
                            <h2>Aucun concours d√©tect√©</h2>
                            <p>Le syst√®me n'a pas pu d√©tecter automatiquement les fichiers de concours.</p>
                            <p>V√©rifiez que vos fichiers suivent la convention de nommage (concours1.html, concours2.html, etc.)</p>
                        </div>
                    `;
                    return;
                }
                
                statsElement.textContent = `üìÅ ${discoveredFiles.length} concours d√©tect√©s - Chargement...`;
                
                // Charger les informations de chaque fichier
                const concoursPromises = discoveredFiles.map(extractFileInfo);
                const concours = await Promise.all(concoursPromises);
                
                // Trier par nom de fichier
                concours.sort((a, b) => a.filename.localeCompare(b.filename));
                
                // Mettre √† jour les statistiques
                updateStats();
                
                // Afficher les concours
                concoursGrid.innerHTML = concours.map(concour => `
                    <div class="concours-card">
                        <div class="concours-icon">
                            ${concour.logoUrl ? 
                                `<img src="${concour.logoUrl}" alt="${concour.title}" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                                 <div class="floating" style="display:none;">üéØ</div>` :
                                `<div class="floating">üéØ</div>`
                            }
                        </div>
                        <div class="concours-content">
                            <div class="age-badge">√Çge: ${concour.ageRange}</div>
                            <h3 class="concours-title">${concour.title}</h3>
                            <p class="concours-description">${concour.description}</p>
                            <a href="${concour.url}" class="concours-link">Participer maintenant</a>
                            <div class="file-name">${concour.filename}</div>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Erreur g√©n√©rale:', error);
                statsElement.textContent = '‚ùå Erreur lors du chargement';
                concoursGrid.innerHTML = `
                    <div class="error-state">
                        <h2>Erreur de chargement</h2>
                        <p>Une erreur est survenue lors de la d√©tection automatique des concours.</p>
                        <p>V√©rifiez la console pour plus de d√©tails.</p>
                    </div>
                `;
            }
        }

        // Recherche en temps r√©el
        document.getElementById('searchInput').addEventListener('input', filterConcours);

        // D√©marrer automatiquement au chargement
        document.addEventListener('DOMContentLoaded', loadAllConcoursAutomatically);
    </script>
</body>
</html>
