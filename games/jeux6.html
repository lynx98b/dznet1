<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Aventures - D√©fis Amusants!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            overflow: hidden;
            border: 8px solid #FFD700;
        }

        header {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            color: white;
            text-align: center;
            padding: 25px;
            position: relative;
        }

        h1 {
            font-size: 2.8rem;
            text-shadow: 3px 3px 0 #FF4081;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.4rem;
            opacity: 0.9;
        }

        .score-container {
            background: #4ECDC4;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-bottom: 5px solid #FFD700;
        }

        .score-box {
            text-align: center;
            background: white;
            padding: 12px 25px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .score-value {
            font-size: 2.2rem;
            font-weight: bold;
            color: #FF6B6B;
        }

        .progress-container {
            padding: 20px;
            background: #F7F9FC;
        }

        .progress-bar {
            height: 30px;
            background: #E0E0E0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF4081, #FF6B6B);
            border-radius: 15px;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-text {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 10px;
            color: #555;
            font-weight: bold;
        }

        .quiz-container {
            padding: 25px;
        }

        .story-character {
            font-size: 80px;
            text-align: center;
            margin: 15px 0;
            animation: bounce 2s infinite;
        }

        .question-box {
            background: linear-gradient(135deg, #A8E6CF 0%, #DCEDC1 100%);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border: 4px solid #4CAF50;
        }

        .question-text {
            font-size: 1.4rem;
            color: #2E7D32;
            margin-bottom: 20px;
            text-align: center;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .option-btn {
            background: white;
            border: 3px solid #4CAF50;
            border-radius: 15px;
            padding: 18px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .option-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            background: #E8F5E9;
        }

        .option-btn.correct {
            background: #C8E6C9;
            border-color: #2E7D32;
            animation: celebrate 0.5s ease;
        }

        .option-btn.wrong {
            background: #FFCDD2;
            border-color: #C62828;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .nav-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .result-emoji {
            font-size: 100px;
            margin-bottom: 20px;
            animation: celebrate 1s infinite;
        }

        .result-title {
            font-size: 2.5rem;
            color: #FF6B6B;
            margin-bottom: 15px;
        }

        .result-message {
            font-size: 1.3rem;
            color: #555;
            margin-bottom: 25px;
        }

        .trophy-case {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
        }

        .trophy {
            font-size: 50px;
            opacity: 0.3;
            transition: all 0.3s ease;
        }

        .trophy.earned {
            opacity: 1;
            transform: scale(1.2);
            animation: sparkle 1s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes sparkle {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.3) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .feedback {
            text-align: center;
            font-size: 1.3rem;
            margin: 15px 0;
            padding: 15px;
            border-radius: 15px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .positive-feedback {
            background: #C8E6C9;
            color: #2E7D32;
            border: 2px solid #4CAF50;
        }

        .encouraging-feedback {
            background: #FFF9C4;
            color: #F57F17;
            border: 2px solid #FFD600;
        }

        @media (max-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .story-character {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>

    <script>

                    },

                    },
                    {

                        options: ["BONJOUR", "B A 1 2", "AB 12", "A1 B2"],
                        correct: 1,
                        feedback: "Incroyable! Tu as une m√©moire d'√©l√©phant! üêò"
                    },
                    {
                        question: "Que voulaient-ils rencontrer pendant leur aventure?",
                        options: ["Des animaux", "Des dragons", "D'autres lettres et chiffres", "Le roi"],
                        correct: 2,
                        feedback: "Parfait! Ils voulaient plein de nouveaux amis!"
                    }
                ]
            },
            {
                title: "Le Fennec et le Chameau",
                character: "ü¶äüê™",
                questions: [
                    {
                        question: "Comment s'appelait le petit fennec?",
                        options: ["Fara", "Kamel", "Sami", "Rami"],
                        correct: 0,
                        feedback: "G√©nial! Fara le fennec aux grandes oreilles!"
                    },
                    {
                        question: "Combien de bosses avait Kamel le chameau?",
                        options: ["1 bosse", "2 bosses", "3 bosses", "4 bosses"],

                    },
                    {

                        options: ["De l'eau", "De l'ombre", "De la nourriture", "Des amis"],

                    },
                    {

                        options: ["2 palmiers", "3 palmiers", "5 palmiers", "7 palmiers"],
                        correct: 1,
                        feedback: "Parfait! La l√©gende parlait de 3 palmiers!"
                    },
                    {
                        question: "O√π se passe cette histoire?",
                        options: ["Dans la for√™t", "Au p√¥le Nord", "Dans le Sahara alg√©rien", "√Ä la mer"],
                        correct: 2,
                        feedback: "Super! Le grand d√©sert du Sahara en Alg√©rie!"
                    }
                ]
            },
            {
                title: "Les Aventures √† Oran",
                character: "üèñÔ∏è",
                questions: [
                    {
                        question: "Comment s'appellent les deux amis d'Oran?",
                        options: ["Adam et Sarah", "Yasmine et Karim", "Lila et Sami", "Nora et Ali"],
                        correct: 1,

                    },
                    {

                        options: ["Un tr√©sor", "Un coquillage magique", "Un message", "Un dauphin"],
                        correct: 1,

                    },
                    {
                        question: "Combien d'endroits le coquillage promettait-il de leur montrer?",
                        options: ["2 endroits", "3 endroits", "5 endroits", "7 endroits"],
                        correct: 1,
                        feedback: "Bravo! 3 endroits merveilleux d'Oran!"
                    },
                    {
                        question: "O√π les a emmen√©s le coquillage en premier?",
                        options: ["√Ä la plage", "Au port", "√Ä la Chapelle de Santa Cruz", "Au march√©"],
                        correct: 2,
                        feedback: "Super! La belle chapelle qui surplombe la ville!"
                    },
                    {
                        question: "Combien de bateaux ont-ils compt√©s dans le port?",
                        options: ["3 bateaux", "5 bateaux", "7 bateaux", "10 bateaux"],
                        correct: 1,
                        feedback: "Exact! 5 bateaux dans le magnifique port!"
                    }
                ]
            },
            {
                title: "Robo et Tom",
                character: "ü§ñüë¶",
                questions: [
                    {
                        question: "Quel √¢ge avait Tom dans l'histoire?",
                        options: ["5 ans", "7 ans", "9 ans", "10 ans"],
                        correct: 1,
                        feedback: "Parfait! Tom avait 7 ans!"
                    },
                    {
                        question: "Que n'aimait pas faire Tom au d√©but?",
                        options: ["Ses devoirs", "Ranger sa chambre", "Manger des l√©gumes", "Se coucher t√¥t"],
                        correct: 1,
                        feedback: "Oui! Ranger sa chambre, c'√©tait difficile!"
                    },
                    {
                        question: "Combien de r√®gles importantes Robo a-t-il expliqu√©es?",
                        options: ["2 r√®gles", "3 r√®gles", "4 r√®gles", "5 r√®gles"],
                        correct: 1,
                        feedback: "Exact! 3 r√®gles importantes pour bien vivre!"
                    },
                    {
                        question: "Quelle √©tait la troisi√®me r√®gle importante?",
                        options: ["Faire ses devoirs", "Ranger ses affaires", "√âcouter ses parents", "√ätre gentil"],
                        correct: 2,
                        feedback: "Super! √âcouter ses parents, c'est tr√®s important!"
                    },
                    {
                        question: "Qui a offert Robo √† Tom?",
                        options: ["Son oncle", "Son grand-p√®re", "Ses parents", "Son ami"],
                        correct: 2,
                        feedback: "Bravo! Ses parents lui ont offert ce robot extraordinaire!"
                    }
                ]
            },
            {
                title: "Les 5 Piliers de l'Islam",
                character: "üïå",
                questions: [
                    {
                        question: "Comment s'appelle le petit gar√ßon de l'histoire?",
                        options: ["Adam", "Karim", "Omar", "Youssef"],
                        correct: 0,
                        feedback: "Exact! Adam est un gar√ßon tr√®s sage!"
                    },
                    {
                        question: "Combien y a-t-il de piliers dans l'Islam?",
                        options: ["3 piliers", "5 piliers", "7 piliers", "10 piliers"],
                        correct: 1,
                        feedback: "Parfait! Les 5 piliers sont les bases de l'Islam!"
                    },
                    {
                        question: "Quel est le premier pilier?",
                        options: ["La pri√®re", "Le je√ªne", "La profession de foi", "L'aum√¥ne"],
                        correct: 2,
                        feedback: "Excellent! La Chahada est le premier pilier!"
                    },
                    {
                        question: "Combien de fois prie-t-on dans la journ√©e?",
                        options: ["3 fois", "5 fois", "7 fois", "1 fois"],
                        correct: 1,
                        feedback: "Super! 5 pri√®res par jour, c'est important!"
                    },
                    {
                        question: "Que signifie donner une partie de ce qu'on poss√®de?",
                        options: ["Le je√ªne", "La pri√®re", "L'aum√¥ne", "Le p√®lerinage"],
                        correct: 2,
                        feedback: "Bravo! La Zakat, c'est partager avec ceux dans le besoin!"
                    }
                ]
            }
        ];

        let currentQuiz = 0;
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = Array(25).fill(null);

        function initializeQuiz() {
            showQuestion();
            updateProgress();
            updateScore();
        }

        function showQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            const quiz = quizzes[currentQuiz];
            const question = quiz.questions[currentQuestion];
            
            quizContainer.innerHTML = `
                <div class="story-character">${quiz.character}</div>
                <div class="question-box">
                    <div class="question-text">${question.question}</div>
                    <div class="options-grid">
                        ${question.options.map((option, index) => `
                            <button class="option-btn" onclick="selectAnswer(${index})" 
                                    ${userAnswers[currentQuiz * 5 + currentQuestion] !== null ? 'disabled' : ''}>
                                ${option}
                            </button>
                        `).join('')}
                    </div>
                </div>
                <div class="feedback" id="feedback" style="display: none;"></div>
            `;

            document.getElementById('prev-btn').disabled = currentQuiz === 0 && currentQuestion === 0;
            document.getElementById('next-btn').textContent = 
                (currentQuiz === quizzes.length - 1 && currentQuestion === 4) ? "Terminer üèÅ" : "Suivant ‚ñ∂";
        }

        function selectAnswer(selectedIndex) {
            const quiz = quizzes[currentQuiz];
            const question = quiz.questions[currentQuestion];
            const questionIndex = currentQuiz * 5 + currentQuestion;
            
            userAnswers[questionIndex] = selectedIndex;
            
            const buttons = document.querySelectorAll('.option-btn');
            const feedback = document.getElementById('feedback');
            
            buttons.forEach((button, index) => {
                button.disabled = true;
                if (index === question.correct) {
                    button.classList.add('correct');
                } else if (index === selectedIndex && selectedIndex !== question.correct) {
                    button.classList.add('wrong');
                }
            });

            if (selectedIndex === question.correct) {
                score += 20;
                feedback.className = 'feedback positive-feedback';
                feedback.textContent = `‚≠ê ${question.feedback} +20 points!`;
            } else {
                feedback.className = 'feedback encouraging-feedback';
                feedback.textContent = `üí° ${question.feedback} Tu feras mieux la prochaine fois!`;
            }
            
            feedback.style.display = 'block';
            updateScore();
        }

        function nextQuestion() {
            const feedback = document.getElementById('feedback');
            if (feedback && feedback.style.display === 'block') {
                if (currentQuestion < 4) {
                    currentQuestion++;
                } else if (currentQuiz < quizzes.length - 1) {
                    currentQuiz++;
                    currentQuestion = 0;
                } else {
                    showResults();
                    return;
                }
                showQuestion();
                updateProgress();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
            } else if (currentQuiz > 0) {
                currentQuiz--;
                currentQuestion = 4;
            }
            showQuestion();
            updateProgress();
        }

        function updateProgress() {
            const totalQuestions = 25;
            const answeredQuestions = userAnswers.filter(answer => answer !== null).length;
            const progress = (answeredQuestions / totalQuestions) * 100;
            
            document.getElementById('progress-fill').style.width = `${progress}%`;
            document.getElementById('question-count').textContent = `${answeredQuestions + 1}/${totalQuestions}`;
            document.getElementById('progress-text').textContent = 
                `Aventure ${currentQuiz + 1}: ${quizzes[currentQuiz].title}`;
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            
            const stars = Math.floor(score / 20);
            document.getElementById('stars').textContent = '‚≠ê'.repeat(stars);
        }

        function showResults() {
            document.querySelector('.quiz-container').style.display = 'none';
            document.querySelector('.navigation').style.display = 'none';
            document.querySelector('.progress-container').style.display = 'none';
            
            const resultContainer = document.getElementById('result-container');
            resultContainer.style.display = 'block';
            
            const trophies = Math.floor(score / 100);
            for (let i = 0; i < trophies; i++) {
                document.getElementById(`trophy${i + 1}`).classList.add('earned');
            }
            
            let title, message, emoji;
            if (score >= 80) {
                title = "üåü SUPERSTAR! üåü";
                message = "Tu es incroyable! Tu connais toutes les histoires par c≈ìur!";
                emoji = "üèÜ";
            } else if (score >= 60) {
                title = "Bravo Champion!";
                message = "Excellent travail! Tu as une super m√©moire!";
                emoji = "üéâ";
            } else if (score >= 40) {
                title = "Bon travail!";
                message = "Tu t'es bien d√©brouill√©! Continue comme √ßa!";
                emoji = "üëç";
            } else {
                title = "Belle tentative!";
                message = "Tu apprendras encore mieux en relisant les histoires!";
                emoji = "üí™";
            }
            
            document.getElementById('result-title').textContent = title;
            document.getElementById('result-message').textContent = message;
            document.getElementById('result-emoji').textContent = emoji;
        }

        function restartQuiz() {
            currentQuiz = 0;
            currentQuestion = 0;
            score = 0;
            userAnswers = Array(25).fill(null);
            
            document.querySelector('.quiz-container').style.display = 'block';
            document.querySelector('.navigation').style.display = 'flex';
            document.querySelector('.progress-container').style.display = 'block';
            document.getElementById('result-container').style.display = 'none';
            
            document.querySelectorAll('.trophy').forEach(trophy => {
                trophy.classList.remove('earned');
            });
            
            initializeQuiz();
        }

        // Initialisation
        window.onload = initializeQuiz;
    </script>
</body>
</html>
