<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üñ•Ô∏è Apprends l'Ordinateur - Jeu pour Enfants</title>
    <style>
        /* [v1.001] Jeu √©ducatif composants ordinateur pour enfants 5-8 ans */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow-x: hidden;
            padding: 10px;
        }

        .container {
            width: 95%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            font-size: 2.2em;
            color: #ff6b6b;
            text-shadow: 3px 3px 0 #4ecdc4;
            margin-bottom: 10px;
            animation: bounce 2s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-8px); }
        }

        .score-bar {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            font-size: 1.3em;
            font-weight: bold;
            flex-wrap: wrap;
            gap: 10px;
        }

        .score-item {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 12px 25px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(245,87,108,0.4);
        }

        .game-menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }

        .game-btn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border: 4px solid #ff6b6b;
            padding: 30px 20px;
            border-radius: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .game-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .game-area {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            color: #333;
            min-height: 450px;
        }

        .game-area.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .question-text {
            font-size: 1.8em;
            margin: 20px 0;
            color: #ff6b6b;
            font-weight: bold;
            padding: 15px;
            background: #fff3cd;
            border-radius: 15px;
            border: 3px dashed #ff6b6b;
        }

        .computer-container {
            position: relative;
            max-width: 700px;
            margin: 30px auto;
            background: #f0f0f0;
            padding: 30px;
            border-radius: 20px;
            border: 5px solid #333;
        }

        .component {
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
            margin: 15px;
            padding: 15px;
            border-radius: 15px;
            border: 3px solid transparent;
        }

        .component:hover {
            transform: scale(1.08);
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
        }

        .component.correct {
            animation: pulse-correct 0.6s;
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.3);
        }

        .component.wrong {
            animation: shake 0.5s;
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
        }

        @keyframes pulse-correct {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .component-icon {
            font-size: 4em;
            display: block;
            margin-bottom: 10px;
        }

        .component-label {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .components-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .back-btn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border: 3px solid #4ecdc4;
            padding: 15px 35px;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            color: #333;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #fed6e3 0%, #a8edea 100%);
            transform: scale(1.05);
        }

        .feedback {
            font-size: 1.5em;
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            font-weight: bold;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 3px solid #28a745;
        }

        .feedback.wrong {
            background: #f8d7da;
            color: #721c24;
            border: 3px solid #dc3545;
        }

        .hidden {
            display: none !important;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 30px;
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
            border: 3px solid #333;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4ecdc4 0%, #44a08d 100%);
            height: 100%;
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .quiz-choices {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 25px 0;
        }

        .choice-btn {
            background: #ffd93d;
            border: 4px solid #ff6b6b;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: #333;
            text-align: left;
        }

        .choice-btn:hover {
            background: #ffed4e;
            transform: translateX(10px);
        }

        .explanation {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 15px;
            border: 3px solid #2196f3;
            margin: 20px 0;
            font-size: 1.2em;
            line-height: 1.6;
            color: #0d47a1;
        }

        /* Mode Exploration */
        .explore-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .explore-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 4px solid transparent;
        }

        .explore-card:hover {
            transform: translateY(-10px);
            border-color: #ffd93d;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .explore-card .icon {
            font-size: 3.5em;
            margin-bottom: 10px;
        }

        .explore-card .name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .explore-card .description {
            font-size: 0.95em;
            line-height: 1.4;
            display: none;
        }

        .explore-card:hover .description {
            display: block;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 1.6em; }
            .score-bar { font-size: 1.1em; }
            .game-btn { font-size: 1.1em; padding: 25px 15px; }
            .question-text { font-size: 1.4em; }
            .component-icon { font-size: 3em; }
            .choice-btn { font-size: 1.1em; padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñ•Ô∏è Apprends l'Ordinateur ! üñ•Ô∏è</h1>
        
        <div class="score-bar">
            <div class="score-item">‚≠ê Score: <span id="score">0</span></div>
            <div class="score-item">‚úÖ Bonnes: <span id="correct">0</span></div>
            <div class="score-item">‚ùå Erreurs: <span id="wrong">0</span></div>
        </div>

        <!-- Menu principal -->
        <div id="menu" class="game-menu">
            <button class="game-btn" onclick="startGame('click')">
                üëÜ Clique sur le Composant
            </button>
            <button class="game-btn" onclick="startGame('quiz')">
                ‚ùì Quiz : √Ä quoi √ßa sert ?
            </button>
            <button class="game-btn" onclick="startGame('explore')">
                üîç Mode Exploration
            </button>
        </div>

        <!-- Jeu 1: Clique sur le composant -->
        <div id="game-click" class="game-area">
            <div class="progress-bar">
                <div class="progress-fill" id="progress">0/10</div>
            </div>
            
            <div class="question-text" id="click-question">
                Montre-moi l'√©cran ! üñ•Ô∏è
            </div>

            <div class="components-grid" id="components-grid">
                <!-- Les composants seront g√©n√©r√©s dynamiquement -->
            </div>

            <div id="click-feedback" class="feedback hidden"></div>
            
            <button class="back-btn" onclick="backToMenu()">üè† Menu</button>
        </div>

        <!-- Jeu 2: Quiz -->
        <div id="game-quiz" class="game-area">
            <div class="progress-bar">
                <div class="progress-fill" id="quiz-progress">Question 1/10</div>
            </div>

            <div id="quiz-icon" style="font-size: 5em; margin: 20px;">üñ•Ô∏è</div>
            <div class="question-text" id="quiz-question">√Ä quoi sert cet objet ?</div>

            <div class="quiz-choices" id="quiz-choices">
                <!-- Choix g√©n√©r√©s dynamiquement -->
            </div>

            <div id="quiz-explanation" class="explanation hidden"></div>
            
            <button class="back-btn" onclick="backToMenu()">üè† Menu</button>
        </div>

        <!-- Jeu 3: Mode Exploration -->
        <div id="game-explore" class="game-area">
            <div class="question-text">
                Survole les composants pour apprendre ! üëÜ
            </div>

            <div class="explore-grid" id="explore-grid">
                <!-- Cartes g√©n√©r√©es dynamiquement -->
            </div>
            
            <button class="back-btn" onclick="backToMenu()">üè† Menu</button>
        </div>
    </div>

    <script>
        // [v1.001] Logique du jeu - Base de donn√©es des composants
        const components = [
            {
                name: '√âcran',
                icon: 'üñ•Ô∏è',
                description: 'Il affiche les images, les vid√©os et tout ce que tu fais sur l\'ordinateur !',
                purpose: 'Afficher les images et textes'
            },
            {
                name: 'Clavier',
                icon: '‚å®Ô∏è',
                description: 'Il permet d\'√©crire des lettres, des chiffres et des mots !',
                purpose: '√âcrire des lettres et chiffres'
            },
            {
                name: 'Souris',
                icon: 'üñ±Ô∏è',
                description: 'Elle permet de cliquer et de d√©placer le curseur sur l\'√©cran !',
                purpose: 'D√©placer le curseur et cliquer'
            },
            {
                name: 'Unit√© Centrale',
                icon: 'üéõÔ∏è',
                description: 'C\'est le cerveau de l\'ordinateur ! Il r√©fl√©chit et fait tous les calculs !',
                purpose: 'Calculer et r√©fl√©chir comme un cerveau'
            },
            {
                name: 'Haut-parleurs',
                icon: 'üîä',
                description: 'Ils font sortir les sons, la musique et les voix !',
                purpose: 'Faire sortir les sons et la musique'
            },
            {
                name: 'Webcam',
                icon: 'üì∑',
                description: 'Elle te filme pour que tu puisses parler en vid√©o avec tes amis !',
                purpose: 'Te filmer pour les appels vid√©o'
            },
            {
                name: 'Imprimante',
                icon: 'üñ®Ô∏è',
                description: 'Elle imprime tes dessins et tes textes sur du papier !',
                purpose: 'Imprimer sur du papier'
            },
            {
                name: 'Casque',
                icon: 'üéß',
                description: 'Il permet d\'√©couter les sons sans d√©ranger les autres !',
                purpose: '√âcouter les sons sans d√©ranger'
            },
            {
                name: 'Microphone',
                icon: 'üé§',
                description: 'Il enregistre ta voix pour que l\'ordinateur puisse t\'entendre !',
                purpose: 'Enregistrer ta voix'
            },
            {
                name: 'Cl√© USB',
                icon: 'üíæ',
                description: 'Elle garde tes fichiers pour les transporter partout !',
                purpose: 'Transporter des fichiers'
            }
        ];

        // Variables globales
        let score = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let currentGame = null;
        let currentQuestion = 0;
        let askedComponents = [];
        let currentComponent = null;

        // Utilitaires
        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function updateScore(points, isCorrect) {
            if (isCorrect) {
                score += points;
                correctCount++;
            } else {
                wrongCount++;
            }
            document.getElementById('score').textContent = score;
            document.getElementById('correct').textContent = correctCount;
            document.getElementById('wrong').textContent = wrongCount;
        }

        function playSound(type) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            if (type === 'correct') {
                oscillator.frequency.value = 800;
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.3);
            } else if (type === 'wrong') {
                oscillator.frequency.value = 200;
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.2);
            }
        }

        // Navigation
        function startGame(gameType) {
            currentGame = gameType;
            score = 0;
            correctCount = 0;
            wrongCount = 0;
            currentQuestion = 0;
            askedComponents = [];
            updateScore(0, false);
            
            document.getElementById('menu').classList.add('hidden');
            document.getElementById(`game-${gameType}`).classList.add('active');
            
            if (gameType === 'click') initClickGame();
            if (gameType === 'quiz') initQuizGame();
            if (gameType === 'explore') initExploreMode();
        }

        function backToMenu() {
            document.querySelectorAll('.game-area').forEach(area => {
                area.classList.remove('active');
            });
            document.getElementById('menu').classList.remove('hidden');
            
            score = 0;
            correctCount = 0;
            wrongCount = 0;
            updateScore(0, false);
        }

        // ===== JEU 1: CLIQUE SUR LE COMPOSANT =====
        function initClickGame() {
            askedComponents = shuffle([...components]).slice(0, 10);
            currentQuestion = 0;
            nextClickQuestion();
        }

        function nextClickQuestion() {
            if (currentQuestion >= askedComponents.length) {
                endClickGame();
                return;
            }

            currentComponent = askedComponents[currentQuestion];
            
            document.getElementById('click-question').innerHTML = 
                `Montre-moi ${currentComponent.name === 'Unit√© Centrale' ? 'l\'' : 'le/la '}
                <strong>${currentComponent.name}</strong> ! ${currentComponent.icon}`;
            
            document.getElementById('progress').style.width = 
                `${((currentQuestion) / askedComponents.length) * 100}%`;
            document.getElementById('progress').textContent = 
                `${currentQuestion}/${askedComponents.length}`;
            
            document.getElementById('click-feedback').classList.add('hidden');
            
            // Afficher 6 composants al√©atoires dont le bon
            const options = shuffle([...components]).slice(0, 5);
            if (!options.find(c => c.name === currentComponent.name)) {
                options[0] = currentComponent;
            }
            shuffle(options);
            
            const grid = document.getElementById('components-grid');
            grid.innerHTML = '';
            
            options.forEach(comp => {
                const div = document.createElement('div');
                div.className = 'component';
                div.onclick = () => checkClickAnswer(comp.name);
                div.innerHTML = `
                    <span class="component-icon">${comp.icon}</span>
                    <span class="component-label">${comp.name}</span>
                `;
                grid.appendChild(div);
            });
        }

        function checkClickAnswer(answer) {
            const feedback = document.getElementById('click-feedback');
            const allComponents = document.querySelectorAll('.component');
            
            if (answer === currentComponent.name) {
                feedback.textContent = 'üéâ Bravo ! C\'est √ßa !';
                feedback.className = 'feedback correct';
                playSound('correct');
                updateScore(10, true);
                
                allComponents.forEach(comp => {
                    if (comp.querySelector('.component-label').textContent === answer) {
                        comp.classList.add('correct');
                    }
                });
            } else {
                feedback.textContent = `üòÖ Oups ! C'√©tait ${currentComponent.name} ${currentComponent.icon}`;
                feedback.className = 'feedback wrong';
                playSound('wrong');
                updateScore(0, false);
                
                allComponents.forEach(comp => {
                    if (comp.querySelector('.component-label').textContent === answer) {
                        comp.classList.add('wrong');
                    }
                });
            }
            
            feedback.classList.remove('hidden');
            
            currentQuestion++;
            setTimeout(nextClickQuestion, 2000);
        }

        function endClickGame() {
            const grid = document.getElementById('components-grid');
            grid.innerHTML = `
                <div style="grid-column: 1/-1; padding: 40px;">
                    <h2 style="color: #4ecdc4; font-size: 2.5em;">üéä Bravo ! üéä</h2>
                    <p style="font-size: 1.8em; margin: 20px; color: #ff6b6b;">
                        Score final : ${score} points
                    </p>
                    <p style="font-size: 1.3em; color: #666;">
                        Tu as trouv√© ${correctCount} bonnes r√©ponses sur ${askedComponents.length} !
                    </p>
                    <button class="back-btn" onclick="startGame('click')" style="margin: 20px;">
                        üîÑ Rejouer
                    </button>
                </div>
            `;
            document.getElementById('click-question').textContent = 'Partie termin√©e !';
            document.getElementById('progress').style.width = '100%';
            document.getElementById('progress').textContent = '‚úì Termin√©';
        }

        // ===== JEU 2: QUIZ =====
        function initQuizGame() {
            askedComponents = shuffle([...components]).slice(0, 10);
            currentQuestion = 0;
            nextQuizQuestion();
        }

        function nextQuizQuestion() {
            if (currentQuestion >= askedComponents.length) {
                endQuizGame();
                return;
            }

            currentComponent = askedComponents[currentQuestion];
            
            document.getElementById('quiz-icon').textContent = currentComponent.icon;
            document.getElementById('quiz-question').textContent = '√Ä quoi sert cet objet ?';
            document.getElementById('quiz-explanation').classList.add('hidden');
            
            document.getElementById('quiz-progress').style.width = 
                `${((currentQuestion) / askedComponents.length) * 100}%`;
            document.getElementById('quiz-progress').textContent = 
                `Question ${currentQuestion + 1}/${askedComponents.length}`;
            
            // Cr√©er 3 choix dont 1 correct
            const wrongOptions = components
                .filter(c => c.name !== currentComponent.name)
                .sort(() => Math.random() - 0.5)
                .slice(0, 2);
            
            const choices = shuffle([currentComponent, ...wrongOptions]);
            
            const choicesDiv = document.getElementById('quiz-choices');
            choicesDiv.innerHTML = '';
            
            choices.forEach((comp, index) => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = `${String.fromCharCode(65 + index)}) ${comp.purpose}`;
                btn.onclick = () => checkQuizAnswer(comp.name);
                choicesDiv.appendChild(btn);
            });
        }

        function checkQuizAnswer(answer) {
            const explanation = document.getElementById('quiz-explanation');
            const buttons = document.querySelectorAll('.quiz-choices .choice-btn');
            
            buttons.forEach(btn => btn.disabled = true);
            
            if (answer === currentComponent.name) {
                explanation.innerHTML = `
                    <strong style="color: #28a745;">‚úì Correct !</strong><br><br>
                    ${currentComponent.icon} <strong>${currentComponent.name}</strong> : 
                    ${currentComponent.description}
                `;
                explanation.style.borderColor = '#28a745';
                explanation.style.background = '#d4edda';
                playSound('correct');
                updateScore(15, true);
            } else {
                explanation.innerHTML = `
                    <strong style="color: #dc3545;">‚úó Pas tout √† fait...</strong><br><br>
                    ${currentComponent.icon} <strong>${currentComponent.name}</strong> : 
                    ${currentComponent.description}
                `;
                explanation.style.borderColor = '#dc3545';
                explanation.style.background = '#f8d7da';
                playSound('wrong');
                updateScore(0, false);
            }
            
            explanation.classList.remove('hidden');
            
            currentQuestion++;
            setTimeout(() => {
                buttons.forEach(btn => btn.disabled = false);
                nextQuizQuestion();
            }, 3500);
        }

        function endQuizGame() {
            document.getElementById('quiz-icon').textContent = 'üèÜ';
            document.getElementById('quiz-question').textContent = 'Quiz termin√© !';
            document.getElementById('quiz-choices').innerHTML = `
                <div style="padding: 30px; text-align: center;">
                    <h2 style="color: #4ecdc4; font-size: 2.5em;">üéâ Super travail ! üéâ</h2>
                    <p style="font-size: 1.8em; margin: 20px; color: #ff6b6b;">
                        Score final : ${score} points
                    </p>
                    <p style="font-size: 1.3em; color: #666;">
                        ${correctCount} bonnes r√©ponses sur ${askedComponents.length} questions !
                    </p>
                    <button class="back-btn" onclick="startGame('quiz')" style="margin: 20px;">
                        üîÑ Nouveau Quiz
                    </button>
                </div>
            `;
            document.getElementById('quiz-progress').style.width = '100%';
            document.getElementById('quiz-progress').textContent = '‚úì Termin√©';
        }

        // ===== JEU 3: MODE EXPLORATION =====
        function initExploreMode() {
            const grid = document.getElementById('explore-grid');
            grid.innerHTML = '';
            
            components.forEach(comp => {
                const card = document.createElement('div');
                card.className = 'explore-card';
                card.innerHTML = `
                    <div class="icon">${comp.icon}</div>
                    <div class="name">${comp.name}</div>
                    <div class="description">${comp.description}</div>
                `;
