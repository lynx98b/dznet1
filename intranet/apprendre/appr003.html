<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Découvre les villes d'Algérie — Catégorie : Géographie — Âge : 5+</title>

  <meta name="description" content="Jeu éducatif interactif pour découvrir les grandes villes d'Algérie : Alger, Constantine, Oran et Tamanrasset. Reconnaissance visuelle et auditive pour enfants.">
  <meta name="content-category" content="Géographie">
  <meta name="content-age" content="5">
  <meta name="keywords" content="Algérie, villes, géographie, enfants, éducatif, interactif, Alger, Constantine, Oran, Tamanrasset">

  <link rel="stylesheet" href="https://dznet1.com/assets/css/main.css">

  <style>
    :root {
      --c1: #FFE4E1; --c2: #E0F2F7; --c3: #FFF9C4; --c4: #D1F2EB;
      --p: #4A90E2; --s: #5CB85C; --w: #F0AD4E; --d: #D9534F;
    }
    body { font-family: 'Comic Sans MS', sans-serif; background: var(--c2); margin:0; }
    header { background: linear-gradient(135deg, var(--c1), var(--c3)); padding: 15px; position: sticky; top:0; z-index:10; }
    .container { max-width: 1200px; margin: auto; padding: 0 15px; }
    .header-content { display:flex; justify-content:space-between; align-items:center; }
    .logo { height:60px; }
    .lang-btn { border:2px solid var(--p); border-radius:50%; width:40px; height:40px; cursor:pointer; }
    .lang-btn.active, .lang-btn:hover { background: var(--p); color:white; }
    .ad-banner { background:white; text-align:center; padding:10px 0; border-bottom:1px solid #ccc; }
    main { padding:20px 0; }
    h1,h2 { color:var(--p); text-align:center; }
    .intro { background:var(--c4); padding:15px; border-radius:10px; text-align:center; }
    .quiz-container { background:white; padding:20px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.1); margin-top:20px; }
    .question-image img { max-width:100%; max-height:300px; border-radius:10px; }
    .options-container { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:15px; margin-top:20px; }
    .option-btn { padding:15px; border-radius:10px; background:var(--c1); font-weight:bold; cursor:pointer; }
    .option-btn.correct { background:var(--s); color:white; }
    .option-btn.incorrect { background:var(--d); color:white; }
    .feedback { text-align:center; margin-top:15px; font-size:1.3rem; font-weight:bold; display:none; }
    .feedback.correct { color:var(--s); display:block; }
    .feedback.incorrect { color:var(--d); display:block; }
    .navigation { display:flex; justify-content:space-between; margin-top:20px; }
    .nav-btn { background:var(--p); color:white; border:none; padding:12px 25px; border-radius:10px; cursor:pointer; font-weight:bold; }
    .parent-help { background:var(--c3); padding:15px; border-left:5px solid var(--w); border-radius:10px; margin-top:20px; }
    .version { text-align:center; margin-top:20px; color:#777; }
  </style>
</head>

<body>

<header>
  <div class="container header-content">
    <img src="https://dznet1.com/images/logo.png" class="logo" alt="logo">
    <div class="language-selector">
      <button class="lang-btn active" data-lang="fr">FR</button>
      <button class="lang-btn" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="ar">AR</button>
    </div>
  </div>
</header>

<div class="ad-banner">
  <img src="https://dznet1.com/cdn-cgi/image/width=500,quality=85,format=auto/https://raw.githubusercontent.com/lynx98b/dznet1/main/intranet/PUB/PUB01.png">
</div>

<main class="container">

  <h1>Découvre les villes d'Algérie — Géographie — Âge : 5+</h1>

  <div class="intro">
    Bienvenue ! Écoute, regarde et devine la ville.
  </div>

  <div class="timer-container">
    <span id="timer">00:00</span>
  </div>

  <div class="quiz-container">
    <h2 id="question-text"></h2>
    <div id="question-image" class="question-image"></div>
    <div id="audio-player"></div>
    <div id="options-container" class="options-container"></div>
    <div id="feedback" class="feedback"></div>
    <div class="navigation">
      <button id="prev-btn" class="nav-btn" disabled>Précédent</button>
      <button id="next-btn" class="nav-btn">Suivant</button>
    </div>
  </div>

  <div class="parent-help">
    <strong>Conseil :</strong> Encouragez et félicitez votre enfant !
  </div>

  <div class="version">v1.015</div>

</main>

<script>
const CDN_IMG = "https://dznet1.com/cdn-cgi/image/width=500,quality=85,format=auto/https://raw.githubusercontent.com/lynx98b/dznet1/main/intranet/img/";
const CDN_AUDIO = "https://dznet1.com/intranet/sounds/";

const cities = [
  { name:{fr:"Alger",en:"Algiers",ar:"الجزائر"}, image:CDN_IMG+"alger.jpg", audio:{fr:CDN_AUDIO+"alger_fr.mp3",en:CDN_AUDIO+"alger_en.mp3",ar:CDN_AUDIO+"alger_ar.mp3"} },
  { name:{fr:"Constantine",en:"Constantine",ar:"قسنطينة"}, image:CDN_IMG+"constantine.jpg", audio:{fr:CDN_AUDIO+"constantine_fr.mp3",en:CDN_AUDIO+"constantine_en.mp3",ar:CDN_AUDIO+"constantine_ar.mp3"} },
  { name:{fr:"Oran",en:"Oran",ar:"وهران"}, image:CDN_IMG+"oran.jpg", audio:{fr:CDN_AUDIO+"oran_fr.mp3",en:CDN_AUDIO+"oran_en.mp3",ar:CDN_AUDIO+"oran_ar.mp3"} },
  { name:{fr:"Tamanrasset",en:"Tamanrasset",ar:"تمنراست"}, image:CDN_IMG+"tamanrasset.jpg", audio:{fr:CDN_AUDIO+"tamanrasset_fr.mp3",en:CDN_AUDIO+"tamanrasset_en.mp3",ar:CDN_AUDIO+"tamanrasset_ar.mp3"} }
];

let L='fr',i=0,s=0,t=Date.now();let T;
const q=document.getElementById('question-text'), im=document.getElementById('question-image'),
au=document.getElementById('audio-player'), op=document.getElementById('options-container'),
fb=document.getElementById('feedback'), p=document.getElementById('prev-btn'),n=document.getElementById('next-btn');

function load(){const c=cities[i];
q.textContent= L==='fr'?"De quelle ville s'agit-il ?":L==='en'?"Which city is this?":"ما هي هذه المدينة؟";
im.innerHTML=`<img src="${c.image}">`;
au.innerHTML=`<audio controls src="${c.audio[L]}"></audio>`;
op.innerHTML='';
cities.slice().sort(()=>Math.random()-0.5).forEach(v=>{
let b=document.createElement('button');
b.className='option-btn';b.textContent=v.name[L];
b.onclick=()=>answer(v===c,b);
op.appendChild(b);
});
fb.className='feedback';
p.disabled=i===0;n.textContent=i===cities.length-1?(L==='fr'?"Terminer":L==='en'?"Finish":"إنهاء"):(L==='fr'?"Suivant":L==='en'?"Next":"التالي");
}
function answer(c,b){
document.querySelectorAll('.option-btn').forEach(x=>x.disabled=true);
b.classList.add(c?'correct':'incorrect');
if(c){s++;fb.textContent="✔";fb.className='feedback correct';}
else{fb.textContent="✖";fb.className='feedback incorrect';}
new Audio(CDN_AUDIO+(c?"correct.mp3":"incorrect.mp3")).play();
}
function next(){i<cities.length-1?(i++,load()):end();}
function prev(){i>0?(i--,load()):0;}
function end(){
clearInterval(T);
q.textContent=`Score : ${s}/${cities.length}`;
im.innerHTML='';au.innerHTML='';op.innerHTML='';
fb.textContent=`Temps : ${Math.floor((Date.now()-t)/1000)} s`;fb.className='feedback correct';
p.style.display='none';n.textContent="Recommencer";n.onclick=()=>location.reload();
}
document.addEventListener('DOMContentLoaded',()=>{load();T=setInterval(()=>{document.getElementById('timer').textContent=String(Math.floor((Date.now()-t)/1000)).padStart(2,"0")},1000);});
p.onclick=prev;n.onclick=next;
document.querySelectorAll('.lang-btn').forEach(b=>b.onclick=()=>{L=b.dataset.lang;document.querySelectorAll('.lang-btn').forEach(x=>x.classList.remove('active'));b.classList.add('active');load();});
</script>

</body>
</html>
