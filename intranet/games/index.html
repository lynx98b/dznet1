    <script>
        // Configuration
        const METADATA_URL = '/stories-metadata.json';
        const DOSSIER_CIBLE = 'intranet/games';
        
        let tousLesJeux = [];
        let categoriesUniques = new Set();
        let typesUniques = new Set();

        // Charger les m√©tadonn√©es
        async function loadStoriesMetadata() {
            const grilleLivres = document.getElementById('grilleLivres');
            const statsElement = document.getElementById('livreCount');
            
            try {
                statsElement.innerHTML = '<i class="fas fa-sync-alt spin"></i> Chargement des jeux...';
                
                const response = await fetch(METADATA_URL);
                if (!response.ok) throw new Error('Fichier de m√©tadonn√©es non trouv√©');
                
                const data = await response.json();
                
                // Filtrer uniquement le dossier intranet/games
                tousLesJeux = data.stories.filter(jeu => 
                    jeu.directory === DOSSIER_CIBLE || 
                    jeu.filename.startsWith(DOSSIER_CIBLE + '/')
                );
                
                console.log(`üìÅ Jeux trouv√©s dans ${DOSSIER_CIBLE}:`, tousLesJeux.length);
                
                // Debug des images
                console.log("üñºÔ∏è DEBUG IMAGES:");
                tousLesJeux.forEach((jeu, index) => {
                    console.log(`${index + 1}. ${jeu.title}`);
                    console.log(`   URL Image originale: ${jeu.logoUrl}`);
                });
                
                // Extraire les filtres uniques
                extraireFiltresUniques();
                
                // Peupler les menus d√©roulants
                peuplerFiltresAvances();
                
                // Afficher les jeux
                afficherJeux(tousLesJeux);
                
                // Mettre √† jour les stats
                const lastUpdate = new Date(data.generatedAt).toLocaleDateString('fr-FR');
                const jeuxAvecImages = tousLesJeux.filter(h => h.logoUrl).length;
                
                statsElement.innerHTML = 
                    `üéÆ ${tousLesJeux.length} jeux ‚Ä¢ üñºÔ∏è ${jeuxAvecImages} avec images ‚Ä¢ üìÖ Mise √† jour: ${lastUpdate}`;
                    
            } catch (error) {
                console.error('Erreur:', error);
                statsElement.innerHTML = '<span style="color:#ff6b6b"><i class="fas fa-exclamation-triangle"></i> Erreur de chargement</span>';
                grilleLivres.innerHTML = `
                    <div class="error-state">
                        <h2><i class="fas fa-exclamation-triangle"></i> Erreur de chargement</h2>
                        <p>Impossible de charger la biblioth√®que des jeux.</p>
                        <p>V√©rifiez que le fichier stories-metadata.json est pr√©sent.</p>
                        <button onclick="loadStoriesMetadata()" class="bouton-lire" style="margin-top:15px; width:auto;">
                            <i class="fas fa-redo"></i> R√©essayer
                        </button>
                    </div>
                `;
            }
        }

        function extraireFiltresUniques() {
            tousLesJeux.forEach(jeu => {
                categoriesUniques.add(jeu.categorie);
                typesUniques.add(jeu.type);
            });
        }

        function peuplerFiltresAvances() {
            const categorySelect = document.getElementById('filterCategory');
            const typeSelect = document.getElementById('filterType');
            
            // Cat√©gories
            [...categoriesUniques].sort().forEach(categorie => {
                const option = document.createElement('option');
                option.value = categorie;
                option.textContent = categorie.charAt(0).toUpperCase() + categorie.slice(1);
                categorySelect.appendChild(option);
            });
            
            // Types
            [...typesUniques].sort().forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type.charAt(0).toUpperCase() + type.slice(1);
                typeSelect.appendChild(option);
            });
        }

        function filtrerJeux() {
            const searchTerm = document.getElementById('champRecherche').value.toLowerCase();
            const category = document.getElementById('filterCategory').value;
            const type = document.getElementById('filterType').value;
            const ageFilter = document.querySelector('.bouton-filtre.actif')?.dataset.filtre || 'all';
            
            return tousLesJeux.filter(jeu => {
                // Filtre recherche
                if (searchTerm && 
                    !jeu.title.toLowerCase().includes(searchTerm) && 
                    !jeu.description.toLowerCase().includes(searchTerm)) {
                    return false;
                }
                
                // Filtre cat√©gorie
                if (category !== 'all' && jeu.categorie !== category) {
                    return false;
                }
                
                // Filtre type
                if (type !== 'all' && jeu.type !== type) {
                    return false;
                }
                
                // Filtre √¢ge
                if (ageFilter !== 'all' && !jeu.age.includes(ageFilter.replace('age-', ''))) {
                    return false;
                }
                
                return true;
            });
        }

        function afficherJeux(jeux) {
            const grilleLivres = document.getElementById('grilleLivres');
            
            if (jeux.length === 0) {
                grilleLivres.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search" style="font-size: 50px; margin-bottom: 20px; color: #ccc;"></i>
                        <h3>Aucun jeu trouv√©</h3>
                        <p>Aucun jeu ne correspond √† vos crit√®res de recherche.</p>
                        <p>Essayez de modifier vos filtres ou votre recherche.</p>
                    </div>
                `;
                return;
            }
            
            grilleLivres.innerHTML = jeux.map(jeu => {
                // Corriger l'URL de la page
                let url = jeu.url;
                if (!url.startsWith('/')) {
                    url = '/' + url;
                }
                url = url.replace(/\/\//g, '/');
                
                // CORRECTION DES IMAGES - Utiliser le domaine complet
                let imageUrl = jeu.logoUrl;
                if (imageUrl) {
                    if (!imageUrl.startsWith('http')) {
                        imageUrl = 'https://dznet1.com' + (imageUrl.startsWith('/') ? imageUrl : '/' + imageUrl);
                    }
                }
                
                console.log(`üñºÔ∏è ${jeu.title} -> ${imageUrl}`);
                
                return `
                    <div class="carte-livre" onclick="window.location.href='${url}'">
                        <div class="image-livre">
                            ${imageUrl ? 
                                `<img src="${imageUrl}" alt="${jeu.title}" 
                                      onerror="console.error('‚ùå Image non charg√©e:', this.src); this.style.display='none'; this.nextElementSibling.style.display='block';">
                                 <div class="default-icon" style="display:none;">üéÆ</div>` :
                                `<div class="default-icon">üéÆ</div>`
                            }
                        </div>
                        <div class="contenu-livre">
                            <h3>${jeu.title}</h3>
                            <div class="metadonnees">
                                <span class="badge badge-age">${jeu.age} ans</span>

                            </a>

                `;
            }).join('');
        }

        document.querySelectorAll('.bouton-filtre').forEach(btn => {
