<!-- === NAVIGATION AUTO (v1.000) =============================== -->

<style>
  .nav-bar{
    position:fixed;bottom:20px;left:50%;transform:translateX(-50%);
    display:flex;gap:14px;z-index:9999;
  }
  .btn-nav{
    display:inline-flex;align-items:center;gap:8px;
    padding:10px 20px;font-size:15px;font-weight:600;
    border:none;border-radius:12px;cursor:pointer;
    background:linear-gradient(135deg,#6a5af9,#a66cff,#46c1ff);
    color:#fff;box-shadow:0 4px 14px rgba(0,0,0,.45);
    transition:.25s;
  }
  .btn-nav:hover{transform:translateY(-2px);}
  .btn-nav svg{width:18px;height:18px;stroke:currentColor;stroke-width:2;fill:none;}
</style>

<div class="nav-bar">
  <button class="btn-nav" id="btn-prev">
    <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
    Précédent
  </button>

  <button class="btn-nav" id="btn-next">
    Suivant
    <svg viewBox="0 0 24 24"><path d="M9 6l6 6-6 6"/></svg>
  </button>
</div>

<script>
(function(){

  // Récupère nom du fichier ex: jeux04.html
  const file = window.location.pathname.split("/").pop();
  const match = file.match(/^(jeux|hist|conc)(\d+)\.html$/i);

  // Si la page ne correspond pas au format → ne rien faire
  if(!match) return;

  const prefix = match[1];      // jeux / hist / conc
  const number = parseInt(match[2]); // 04 → 4
  const next = number + 1;
  const prev = number - 1;

  const btnPrev = document.getElementById("btn-prev");
  const btnNext = document.getElementById("btn-next");

  // Page précédente (si 01 → désactive)
  if(prev < 1){
    btnPrev.style.opacity=".4";
    btnPrev.style.pointerEvents="none";
  } else {
    btnPrev.addEventListener("click", ()=>{
      window.location.href = `${prefix}${String(prev).padStart(2,"0")}.html`;
    });
  }

  // Page suivante
  btnNext.addEventListener("click", ()=>{
    window.location.href = `${prefix}${String(next).padStart(2,"0")}.html`;
  });

})();
</script>
