<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-CRRK6Z4D1X"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-CRRK6Z4D1X');
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visite l’Intranet - DZNET1</title>
  <link rel="icon" type="image/png" href="images/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #c9f0ff, #f1fcf9);
      overflow: hidden;
    }

    .main-circle {
      position: relative;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.95), rgba(220,240,255,0.8));
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(0, 200, 255, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.6s ease, box-shadow 0.6s ease;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #0077b6;
      font-size: 1.6rem;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
    }

    #rubrique-name {
      font-weight: bold;
      font-size: 1.2rem;
      opacity: 0;
      transition: opacity 0.4s ease, color 0.3s ease;
      min-height: 1.6em;
    }

    .circle-btn {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2.5rem;
      text-decoration: none;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: filter 0.3s ease;
    }

    .circle-btn:hover { filter: brightness(1.2); }

    /* Couleurs */
    .concours { background: linear-gradient(145deg, #ff7eb9, #ff65a3); }
    .games { background: linear-gradient(145deg, #74b9ff, #0984e3); }
    .encyclopedie { background: linear-gradient(145deg, #55efc4, #00cec9); }
    .gestes { background: linear-gradient(145deg, #ffeaa7, #fdcb6e); color: #333; }
    .histoirs { background: linear-gradient(145deg, #a29bfe, #6c5ce7); }
    .ramadan { background: linear-gradient(145deg, #81ecec, #00cec9); }

    /* Position circulaire */
    .b1 { top: -50px; left: 50%; transform: translate(-50%, -100%); }
    .b2 { top: 20%; right: -60px; }
    .b3 { bottom: 20%; right: -60px; }
    .b4 { bottom: -50px; left: 50%; transform: translate(-50%, 100%); }
    .b5 { bottom: 20%; left: -60px; }
    .b6 { top: 20%; left: -60px; }

    /* Responsive */
    @media (max-width: 900px) {
      .main-circle { width: 480px; height: 480px; }
      .circle-btn { width: 100px; height: 100px; font-size: 2rem; }
    }
    @media (max-width: 600px) {
      .main-circle { width: 360px; height: 360px; }
      .circle-btn { width: 80px; height: 80px; font-size: 1.6rem; }
    }
  </style>
</head>

<body>
  <div class="main-circle" id="main-circle">
    <div class="center-text">
      <h2> Bienvenue sur DZNET1</h2>
      <p>Choisis ta rubrique :</p>
      <p id="rubrique-name"></p>
    </div>

    <!-- Boutons avec icônes -->
    <a href="concours/" class="circle-btn concours b1"
       data-title="Participe à nos concours amusants !" data-color="#ff65a3">
       <i class="fa-solid fa-trophy"></i>
    </a>

    <a href="https://dznet1.com/games" class="circle-btn games b2"
       data-title="Joue et apprends en t’amusant !" data-color="#0984e3">
       <i class="fa-solid fa-gamepad"></i>
    </a>

    <a href="encyclopedie/" class="circle-btn encyclopedie b3"
       data-title="Découvre des savoirs passionnants !" data-color="#00cec9">
       <i class="fa-solid fa-book-open"></i>
    </a>

    <a href="gestes/" class="circle-btn gestes b4"
       data-title="Apprends les bons gestes du quotidien !" data-color="#fdcb6e">
       <i class="fa-solid fa-hands-helping"></i>
    </a>

    <a href="histoirs/" class="circle-btn histoirs b5"
       data-title="Lis des histoires fascinantes !" data-color="#6c5ce7">
       <i class="fa-solid fa-scroll"></i>
    </a>

    <a href="https://dznet1.com/ramadan" class="circle-btn ramadan b6" 
       data-title="Découvre le mois du Ramadan !" data-color="#00cec9">
       <i class="fa-solid fa-moon"></i>
    </a>
  </div>

  <script>
    const boutons = document.querySelectorAll('.circle-btn');
    const rubriqueName = document.getElementById('rubrique-name');
    const mainCircle = document.getElementById('main-circle');

    boutons.forEach(btn => {
      btn.addEventListener('mouseenter', () => {
        const color = btn.dataset.color;
        rubriqueName.textContent = btn.dataset.title;
        rubriqueName.style.color = color;
        rubriqueName.style.opacity = "1";
        rubriqueName.style.textShadow = `0 0 20px ${color}`;
        mainCircle.style.background = `radial-gradient(circle at 30% 30%, ${color}55, rgba(255,255,255,0.8))`;
        mainCircle.style.boxShadow = `0 0 50px ${color}`;
      });

      btn.addEventListener('mouseleave', () => {
        rubriqueName.style.opacity = "0";
        mainCircle.style.background = "radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(220,240,255,0.8))";
        mainCircle.style.boxShadow = "0 0 40px rgba(0,200,255,0.4)";
        setTimeout(() => { rubriqueName.textContent = ''; }, 300);
      });
    });
  </script>
</body>
</html>
