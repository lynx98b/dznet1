<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DzNet1 - أداة التصنيف</title>

  <!-- ✅ Styles principaux -->
  <link rel="stylesheet" href="styles.css">

  <!-- ✅ Script d'intégration Anvil -->
  <script src="https://anvil.works/embed.js"></script>

  <style>
    body {
      background: #f8f9fa;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    nav {
      background: #667eea;
      color: white;
      padding: 15px 0;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      border-radius: 12px;
      margin-top: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <!-- ✅ Barre de navigation -->
  <nav>🌐 DzNet1 - أداة التصنيف</nav>

  <!-- ✅ Conteneur de ton application Anvil -->
  <div id="appContainer">
    <iframe
      src="https://catdznet1.anvil.app/"
      allowfullscreen
      sandbox="allow-scripts allow-same-origin allow-forms"
    ></iframe>
  </div>

  <!-- ✅ Optionnel : intégration via SDK (si tu veux une future interaction JS) -->
  <script>
    // Exemple : initialisation possible du SDK pour interactions futures
    anvil.init({
      appId: "catdznet1"
    });
  </script>

</body>
</html>
